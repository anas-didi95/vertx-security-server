type Ping {
  isSuccess: Boolean!
  testValue: String!
}

type User {
  id: String!
  username: String!
  fullName: String!
  email: String!
  lastModifiedBy: User!
  lastModifiedDate(format: String): String!
  version: Int!
}

type Query {
  ping(value: String!): Ping!
  getUserList: [User]!
  getUserById(id: String!): User!
  getUserByUsername(username: String!): User!
}
